<main>
        <div class="container info">
                <h5>Register</h5>
                <h6>Sign up with us to register your business</h6>
                <hr>
                <div class="row">
                    <div class="row">
                        <div class="col s12 m6 l6 info-text">
                            <p>We help connect you to your potential customers. Helping you reach out to a larger client base.</p>
                          </div>
                          <div class="col s12 m6 l6">
                      <form class="col s12">
                        <div class="row">
                          <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                          </div>
                          <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">E-Mail</label>
                          </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                              <input id="password" type="password" class="validate">
                              <label for="password">Password</label>
                            </div>
                          </div>
                        <button class="btn waves-effect waves-light btn blue darken-1" type="submit" name="action">Signup
                          <i class="mdi-content-send right"></i>
                        </button>
                      </form>
                    </div>
                  </div> 
                </div>
              </div>
